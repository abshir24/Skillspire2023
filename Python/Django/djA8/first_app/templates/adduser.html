<h1>Add a new user</h1>

<form action="/adduser" method="POST">
    {% csrf_token %}
    
    <label>Full Name</label><br>
    <input type="text" name="fullname"><br>

    <label>Email</label><br>
    <input type="text" name="email"><br>

    <input type="submit" value="Submit">
</form>

<a href="/">Go Back</a>
